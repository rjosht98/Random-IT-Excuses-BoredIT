<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’» Random IT Excuses Generator</title>

<!-- Google Fonts for meme vibes -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Press Start 2P', monospace;
  text-align: center;
  transition: 0.3s;
  padding: 40px;
  background: #121212;
  color: #00ffc3;
}

.light {
  background: #fefefe;
  color: #222;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
  text-shadow: 2px 2px #ff6600;
}

button, select, input {
  padding: 12px 20px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover, input:hover, select:hover {
  transform: scale(1.05);
}

.primary {
  background: #ff6600;
  color: white;
}

.secondary {
  background: #00c896;
  color: white;
}

#excuse {
  margin-top: 30px;
  font-size: 1.3rem;
  min-height: 60px;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.show {
  opacity: 1 !important;
}

#counter {
  margin-top: 20px;
  font-size: 0.9rem;
  opacity: 0.8;
}

footer {
  margin-top: 40px;
  font-size: 10px;
  opacity: 0.6;
}

.meme-style {
  font-size: 2rem;
  background: linear-gradient(90deg,#ff6600,#00ffc3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-10px); }
}

input[type="text"] {
  width: 250px;
  text-align: center;
}
</style>
</head>

<body>

<h1 class="meme-style">ðŸ’» Random IT Excuses Generator</h1>

<select id="category">
  <option value="all">All Categories</option>
  <option value="network">Network</option>
  <option value="server">Server</option>
  <option value="user">User</option>
  <option value="hardware">Hardware</option>
</select>

<br>

<button class="primary" onclick="generateExcuse()">Generate Excuse</button>
<button class="secondary" onclick="copyExcuse()">Copy</button>
<button onclick="toggleMode()">Toggle Dark/Light</button>

<div id="excuse"></div>

<div id="counter">Excuses Generated: 0</div>

<h2>Add Your Own Excuse</h2>
<input type="text" id="newExcuse" placeholder="Type your genius excuse here...">
<button class="primary" onclick="addExcuse()">Submit</button>

<footer>
Made during ticket downtime ðŸ˜Ž | Meme-ready & shareable
</footer>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
let excuses = {
  network: [
    "The router is emotionally unavailable.",
    "DNS is being dramatic again.",
    "Packets are stuck in traffic.",
    "The firewall is feeling suspicious today.",
    "The WiFi is introverted."
  ],
  server: [
    "The server is taking a coffee break â˜•",
    "It works on my machine.",
    "The cloud is feeling cloudy.",
    "The database forgot its password.",
    "The server needs motivational support."
  ],
  user: [
    "Have you tried turning it off and on again?",
    "User clicked something... mysterious.",
    "PEBKAC detected.",
    "The keyboard is in airplane mode.",
    "The user installed 17 toolbars."
  ],
  hardware: [
    "The printer is out of existential energy.",
    "The cable is pretending to work.",
    "The mouse escaped.",
    "The monitor needs glasses.",
    "The RAM is on vacation."
  ]
};

let totalGenerated = 0;

function generateExcuse() {
  const category = document.getElementById("category").value;
  let selectedExcuses = [];

  if (category === "all") {
    selectedExcuses = Object.values(excuses).flat();
  } else {
    selectedExcuses = excuses[category];
  }

  const random = selectedExcuses[Math.floor(Math.random() * selectedExcuses.length)];
  const excuseDiv = document.getElementById("excuse");

  excuseDiv.classList.remove("show");
  setTimeout(() => {
    excuseDiv.textContent = random;
    excuseDiv.classList.add("show");
    confetti({
      particleCount: 50,
      spread: 70,
      origin: { y: 0.6 }
    });
  }, 200);

  totalGenerated++;
  document.getElementById("counter").textContent = `Excuses Generated: ${totalGenerated}`;
}

function copyExcuse() {
  const text = document.getElementById("excuse").textContent;
  if (!text) return alert("Generate an excuse first!");
  navigator.clipboard.writeText(text);
  alert("Excuse copied! You can now paste it. ðŸ˜Ž");
}

function toggleMode() {
  const body = document.body;
  body.classList.toggle("dark");
  body.classList.toggle("light");
}

function addExcuse() {
  const newText = document.getElementById("newExcuse").value.trim();
  if (!newText) return alert("Type an excuse first!");
  
  // Add to all category by default
  if (!excuses.user) excuses.user = [];
  excuses.user.push(newText);

  alert("Your excuse has been added! ðŸŽ‰");
  document.getElementById("newExcuse").value = "";
}
</script>

</body>
</html>
